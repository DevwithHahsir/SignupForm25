<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h4>Employee Information</h4>
    </div>
    <hr>

    <!-- Form container -->

    <form action="">


        <div class="row1">

            <div class="wrap">
                <label for="Department_Name">Department Name</label>
                <select name="" id="">
                    <option value=""> Select Department Name</option>
                    <option value="">BSSE</option>
                    <option value="">Computer Science</option>
                </select>
            </div>

            <div class="wrap">
                <label for="Employee_Name">Employee Name</label>
                <select name="" id="">
                    <option value=""> Select Employee Name</option>
                    <option value="">Hashir</option>
                    <option value="">Ali</option>
                </select>
            </div>

        </div>


        <div class="row2">
            <div class="wrap">
                <label for="Employee_id">Employee ID</label>
                <input type="text" id="Em_id" placeholder="Enter Employee ID" required>
            </div>

            <div class="wrap">
                <label for="Machine_code">Machine Code</label>
                <input type="text" id="Machine_Code" placeholder="Enter Machine Code" required>
            </div>
        </div>

        <div class="row3">
            <div class="wrap">

                <label for="Em_Name">Employee Name</label>
                <input type="text" placeholder="Enter Name" required id="Em_name">
            </div>

            <div class="wrap">
                <label for="F_Name">Father Name</label>
                <input type="text" placeholder="Father Name" required id="F_name">
            </div>
        </div>

        <div class="row4">
            <div class="wrap">
                <label for="Address">Address</label>
                <textarea name="" id="" placeholder="Enter the Address"></textarea>
            </div>
        </div>

        <div class="row5">

            <div class="wrap">
                <label for="city">City</label>
                <input type="text" id="city" placeholder=" City" required>
            </div>

            <div class="wrap">

                <label for="gender">Gender</label>
                <select name="" id="">
                    <option value="">Select the gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Other</option>
                </select>

            </div>
        </div>

        <div class="row6">
            <div class="wrap">
            <label for="phone">Phone #</label>
            <input type="number" id="number" placeholder="Phone Number" required>
        </div>

            <div class="wrap">
            <label for="Mobile">Mobile #</label>
            <input type="number" id="mobile" placeholder="Mobile Number" required>
        </div>
    </div>

    <div class="btn">
        <button>Submit Form</button>
    </div>

    </form>




</body>

</html>
